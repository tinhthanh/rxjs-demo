<img src="https://i.stack.imgur.com/cXxwQ.png" style="width: 600px;" alt="">
<h1>  {{   time }}</h1>

<div *ngIf="normal" style="position: relative; background-color: #eadbdb ; width: 1100px; height: 60px; justify-content: center;
align-items: center;
display: flex;">
    <div *ngFor="let item of normal" style="position: absolute;
        padding: 3px;
    border-radius: 61%;
    width: 30px;
    height: 30px;
    display: flex;
    justify-content: center;
    align-items: center;
    "
    [ngStyle]="{
        'background-color': item.color,   
        'left.px': item.time
      }"
    >
         {{item.name}}
    </div>
</div>
